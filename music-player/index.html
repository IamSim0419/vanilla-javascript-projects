<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="music-player">
      <div class="cover">
        <img src="cover.jpg" alt="Album Cover" id="cover-image" />
      </div>
      <div class="info">
        <h2 id="title">Song Title</h2>
        <h3 id="artist">Artist Name</h3>
      </div>
      <div class="display-container">
        <div class="progress-container">
          <div class="progress" id="progress"></div>
        </div>
        <div class="time-display">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
        <div class="controls">
          <button id="prev"><i class="fa fa-backward"></i></button>
          <button id="play"><i class="fa fa-play"></i></button>
          <button id="next"><i class="fa fa-forward"></i></button>
        </div>
        <div class="volume-container">
          <button id="volume-icon"><i class="fa fa-volume-up"></i></button>
          <input
            type="range"
            id="volume"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </div>
        <audio id="audio" src="song1.mp3"></audio>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
